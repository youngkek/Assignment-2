<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quizzes</title>
</head>
<body>
    <h1>Your Quizzes</h1>
    <ul>
        {% for quiz in quizzes %}
            <li>
                <strong>{{ quiz.title }}</strong> ({{ quiz.difficulty }})
                <p>Questions: {{ quiz.questions }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
